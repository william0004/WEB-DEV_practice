<!--DOCTYPE is a little surprising that need to be the very top of the file, 
and it tells older browsers that the browser needs to render the page in a standard mode, 
following the current html specification.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Welcome to my Virtuakl Terrarium
    </title>
    <!--the 'character set', telling about what character encoding is used in the page -->
    <meta charset="utf-8" />
    <!--browser information, including x-ua-compatible indicates that the IE=edge browser is supported-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--information about how the viewport should behave when it is loaded. 
    Setting the viewport to have an initial scale of 1 controls the zoom level when the page is first loaded.-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
    <!--Note: use "defer" when importing an external JavaScript file into the html file
     so as to allow the JavaScript to execute only after the HTML file has been fully loaded. 
     You could also use the "async" attribute, which allows the script to execute while the HTML file is parsing. -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!--use <div> tags to create the separate elements in a page.-->
    <div id="page">
      <!--Color:red specified here will override the one in style.css-->
      <h1 style="color: red">My Terrarium</h1>
      
      <div id="left-container" class="container">
        <div class="plant-holder">
          <!--One html tag that doesn't need a closing tag is the <img> tag, 
          because it has a src element that contains all the information the page needs to render the item.-->
          <img class="plant" alt="plant" id="plant1" src="./images/plant1.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant2" src="./images/plant2.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant3" src="./images/plant3.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant4" src="./images/plant4.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant5" src="./images/plant5.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant6" src="./images/plant6.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant7" src="./images/plant7.png" />
        </div>               
      </div>
      <div id="right-container" class="container">
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant8" src="./images/plant8.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant9" src="./images/plant9.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant10" src="./images/plant10.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant11" src="./images/plant11.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant12" src="./images/plant12.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant13" src="./images/plant13.png" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant14" src="./images/plant14.png" />
        </div>             
      </div>

      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
      </div>
    </div>
  </body>
</html>
