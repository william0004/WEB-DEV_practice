
<html>
  <head>
    <title>Typing Game!</title>
    <link rel = "stylesheet" href = "./style.css">
  </head>
  <body>
    <h1>Typing Game!</h1>
    <p>*** Practice your typing skills with a quote from Sherlock Holmes. Click <b>Start</b> to begin! ***</p>
    <p id="quote"></p> <!-- This will display our quote-->
    <p id="message"></p> <!-- This will display any status message -->
    <div id="typingArea">
      <button type="button" id="start">Start</button> <!--To start the game-->
      <input type="text" aria-lable="current word" id="type-value" placeholder="Typing..."/> <!--The textbox for typing-->
    </div>
    <script src="./script.js"></script>
  </body>

</html>
